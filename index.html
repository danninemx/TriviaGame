<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>World Geography Trivia</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="main-header">
        <h1 id="title">Trivia!</h1>
      </div>

      <div id="startBtn">
        <button id="startGame">Start Game</button>
      </div>
      
  <div id="ingame">
        <div id="timer">
          <p id="remaining">
            Time Remaining: <span id="countdown">0</span> Seconds
          </p>
        </div> <!--end timer-->

        <div id="question-display">
          <h3 id="question">question 1</h3>
        </div> <!--ends question display-->

        <!-- Buttons for answer entry -->
        <div id="buttons">
          <button class="select" id="1">choice 1</button><br />
          <button class="select" id="2">choice 2</button><br />
          <button class="select" id="3">choice 3</button><br />
          <button class="select" id="4">choice 4</button><br />
        </div>

<!--        <button id="myBtn">Open Modal</button> -->

        <!-- Display feedback in modal -->

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            
            <div class="modal-header">
              <h4 id="modal-title">Correct or Wrong?</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>

            <div class="modal-body">
              <img id="picture" src="https://media.giphy.com/media/f7rDDvcOV9n8I/giphy.gif" style="width:100%;height:100%;">
              <p id="explanation">Some text in the Modal..</p>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>

          <span class="close">&times;</span>
        </div>
    
    </div>
  </div> 

    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>

    <!-- Script -->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
  </body>
</html>
